<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        ngModel
        name="email"
        #emailInput="ngModel"
        matInput
        type="email"
        placeholder="E-Mail"
        required
        email
      >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        ngModel
        name="password"
        #passwordInput="ngModel"
        type="password"
        matInput
        placeholder="Password"
        required
      >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      >
      Login
    </button>
  </form>
</mat-card>
